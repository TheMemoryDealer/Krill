<!-- templates/create_trip.html -->
{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}create_trip{% endblock %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'KrillApp/create_trip.css' %}">



<div class="center">
    <h3>Create Trip</h3>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy}}
      <button class="btn btn-primary" type="submit">Create Trip</button>
    </form>
  </div>
  
{% endblock %}
